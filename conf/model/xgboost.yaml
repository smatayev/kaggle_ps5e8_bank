# conf/model/xgboost.yaml
name: XGBoostClassifier
dir: artifacts/model
filename: model.joblib
final_filename: final_model.joblib
params:
  booster: gbtree
  colsample_bytree: 0.6
  eta: 0.3
  gamma: 5
  grow_policy: lossguide
  max_bin: 1023
  max_depth: 9
  max_leaves: 255
  n_estimators: 400
  objective: reg:logistic
  reg_alpha: 1.875
  reg_lambda: 2.5
  subsample: 0.8
  tree_method: hist