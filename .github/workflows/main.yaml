# This is a GitHub Actions workflow that automates the ML pipeline

name: Kaggle Submission CI/CD

# This workflow triggers on any push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build-and-submit:
    runs-on: ubuntu-latest # Use a standard Linux virtual machine

    steps:
      # Step 1: Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Match your local environment

      # Step 3: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Set up DVC and pull data
      - name: Set up DVC
        uses: iterative/dvc-action@v0.0.9
        with:
          # This assumes your DVC remote is local. 
          # For cloud remotes like GDrive/S3, you'd add credentials here.
          # For our local remote, dvc pull will work out of the box.
          version: latest

      - name: Pull DVC data
        run: dvc pull -r my_gdrive # Use the name of your local remote

      # Step 5: Run the full pipeline to generate the submission file
      - name: Train final model
        run: python src/train_final_model.py

      - name: Generate predictions
        run: python src/predict.py

      # Step 6: Set up Kaggle credentials from the GitHub Secret
      - name: Set up Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          echo "${{ secrets.KAGGLE_JSON }}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      # Step 7: Submit to Kaggle
      - name: Submit to Kaggle
        run: python src/submit.py
